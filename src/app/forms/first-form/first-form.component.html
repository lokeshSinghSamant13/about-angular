<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" ngModel name="username" required>
        </div>
        <div class="form-group">
          <label for="username">Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" email #email="ngModel" required>
          <span class="help-desk" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Continue</button>
      </form>
    </div>
  </div>
</div>
