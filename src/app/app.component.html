<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required ngModel name="title">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="body" id="content" cols="30" rows="10" class="form-control" ngModel required></textarea>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">Send Post</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">Fetch Posts</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <p *ngIf="loadedPosts.length < 1 && !isFetching">No Posts Available!</p>
      <ul class="list-group" *ngIf="loadedPosts.length >= 1 && !isFetching">
        <li class="list-group-item" *ngFor="let posts of loadedPosts" (click)="onCleatPost(posts.id)">
          <h3>{{posts.title}}</h3>
          <p>{{posts.body}}</p>
        </li>
      </ul>
      <p *ngIf="isFetching">Loading...</p>
    </div>
  </div>
</div>
